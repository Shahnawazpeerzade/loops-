
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Of Loop and If, Else, Else, If, Switch.</h2>
<p>The for of statement loops through the values of any iterable object:</p>
<!--for of-->



<p id="Student"></p>

<script>
const student = ["Shahnawaz", "Ritu", "Osama", "Anusha", "Shobhit"];

let text = "";
for (let x of student) {
  text += x + "<br>";
}

document.getElementById("Student").innerHTML = text;
</script>
<!--for in -->

<p id="person"></p>

<script>
const person = {name:"Shahnawaz", surname:"Peerzade", age:24}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("person").innerHTML = txt;
</script>
<!--if-->

<p id="date">Good Morning!</p>

<script>
if (new Date().getHours() < 13) {
  document.getElementById("date").innerHTML = "Good morning!";
}
</script>
<!--Else -->
<p id="hour"></p>

<p id="hour"></p>
<script type="text/javascript">
  const hour = new Date().getHours();
  let greeting;
  if (hour < 16) {
    greeting ="Good Morning";
  }else{
    greeting = "Good afternoon";
  }
  document.getElementById("hour").innerHTML = greeting;
</script>


<!--else if-->
<p id="time"></p>
<script>
const time = new Date().getHours();
let greetings;
if (time < 10) {
  greetings = "Good morning";
} else if (time < 20) {
  greetings = "Good day";
} else {
  greetings = "Good evening";
}
document.getElementById("time").innerHTML = greetings;
</script>

<!-- for loop-->

<p id="car"></p>

<script>
const cars = ["BMW", "Volvo", "Lexus", "Ford", "Fiat", "Audi"];

let car= "";
for (let i = 0; i < cars.length; i++) {
  car += cars[i] + "<br>";
}

document.getElementById("car").innerHTML = car;
</script>
<!--Day-->
<p id="day"></p>
<script type="text/javascript">
  let day;
  switch  (new Date().getDay())
  {
    case 0:
        day = "Sunday";
        break;
    case 1:       
        day = "Monday";
        break;
    case 2:
        day = "Tuesday";
        break;
    case 3:
        day = "Wednesday";
        break;
    case 4:
        day = "Thursday";
        break;
    case 5:
        day = "Friday";
        break;
    case 6:
        day = "Saturday";
        break;
  }
  document.getElementById("day").innerHTML = "Today is " + day;
</script>

<!--While-->
<p id="number"></p>
<script>
let number = "";
let i = 0;
while (i <= 10) {
  number += "<br>The number is " + i;
  i++;
}
document.getElementById("number").innerHTML = number;
</script>

<!--Do While-->
<p id="num"></p>

<script>
let num = "";
let n = 0;
do {
  num += n + "<br>";
  n++;
}
while (n <= 15);
document.getElementById("num").innerHTML = num;
</script>




</body>
</html>
